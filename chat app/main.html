<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Person selector: this contains buttons for user to select whether to chat as John or Jane -->
    <div class="person-selector">
      <button class="button person-selector-button active-person" id="Mubashera-selector">Mubashera</button>
      <button class="button person-selector-button" id="Sneha-selector">Sneha</button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header">Mubashera chatting...</h2>

      <div class="chat-messages">
        <div class="message blue-bg">
          <div class="message-sender">Mubashera</div>
          <div class="message-text">Hey Sneha, what's up?</div>
          <div class="message-timestamp">1:00 PM</div>
        </div>
        <div class="message gray-bg">
          <div class="message-sender">Sneha</div>
          <div class="message-text">Just had Lunch, How about you?</div>
          <div class="message-timestamp">1:01 PM</div>
        </div>
      </div>

      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Type here, Mubashera..." />
        <button type="submit" class="button send-button">Send</button>
      </form>
      <button class="button clear-chat-button">Clear Chat</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
